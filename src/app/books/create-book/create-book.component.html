<div class="container">
  <form (ngSubmit)="validateForm()" name="bookForm">
    <h2>Новая книга</h2>
    <div class="form-group">
      <label for="title">Название</label>
      <input type="text" id="title" class="form-control" [(ngModel)]="book.title" name="title">
    </div>
    <div class="form-group">
      <label for="pages">Количество страниц</label>
      <input type="number" id="pages" class="form-control" [(ngModel)]="book.pages" name="pages">
    </div>
    <div class="form-group">
      <label for="genre">Жанр</label>
      <select class="custom-select my-1 mr-sm-2" id="selectgenre" [(ngModel)]="book.genre" name="genre">
        <option selected></option>
        <option *ngFor="let genre of genres">
          <span>
            {{ genre.name }};
          </span>
        </option>
      </select>
    </div>
    <div class="form-group">
      <label for="author">Автор</label>
      <select class="custom-select my-1 mr-sm-2" id="selectauthor" [(ngModel)]="book.author" name="author">
        <option selected></option>
        <option *ngFor="let author of authors">
          <span>
            {{ author.lastname }};
          </span>
        </option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Добавить</button>&nbsp;
    <button (click)="goBack()"class="btn btn-primary">Отменить</button>
  </form>
</div>
